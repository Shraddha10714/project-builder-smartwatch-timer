<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWatch UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>SmartWatch</h1>
        </div>
        <div class="right">
            <div class="watch">
                <p id="timeS" onclick="selectScreen(0)"></p>
                <div class="screen">
                    <div class="timeB">
                        <p id="timeB"></p>
                        <p id="day"></p>
                    </div>
            
                    
                    <div class="timer">
                        <p class="curr"><span class="chrs">00</span>:<span class="cmin">00</span>:<span
                                class="csec">00</span></p>
                        <p class="prev">00:00:00</p>
                        <div class="controls">
                            <i class="fas fa-redo" onclick="timer(1)"></i>
                            <i class="fas fa-play" onclick="timer(2)"></i>
                            <i class="fas fa-stop" onclick="timer(3)"></i>
                        </div>
                    </div>
                </div>
                <div class="icons">
                    
                    <img src="image\timer.png" onclick="selectScreen(5)">
                </div>
            </div>
            <div class="watchBack"></div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
